<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed 'creating' Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .firstLine{
            position: absolute;
        }

        .circled-text {
            font-family: "YourFontFamily", serif;
            background-image: url('https://paulatoolepr.co.uk/wp-content/uploads/2024/09/Ring_PR_Strategy.png');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            padding: 12px 0px;
            display: inline-block;
      
        }

        .bg-color-text {
            display: inline-block;
            position: relative;
            padding: 0 2px;
        }

        .bg-color-text-inner {
            position: relative;
            z-index: 1;
            background-color: #c7ffde;
            font-family: sherif;
            font-weight: 300 !important;
            font-style: italic;
        }

        .bg-color-text-bg {
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 70%;
            background-color: #c7ffde;
            transform: translateY(-50%);
        }

        .italic-text {
            font-style: italic;
            font-family: serif;
            font-weight: 300 !important;
        }
    </style>
</head>

<body>
    <div cls>
        <span class="firstLine">
            TWO DECADES OF <span class="circled-text">EXPERIENCE</span> <br />
        </span>
        <span class="italic-text">in</span>
        <span class="bg-color-text">
            <span class="bg-color-text-bg"></span>
            <span class="bg-color-text-inner">creating</span>
        </span>
        <span class="italic-text">and</span>
        IMPLEMENTING <br />
        PR STRATEGIES
    </div>
</body>

</html>
